<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Car Listing App</title>
    <script src="js/app.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css">
  </head>
  <body>
    <h1>Submit a New Car to the List</h1>
    <form id="new-items">
      <div id="form-wrapper">

        <div class="form-item">
          <label for="make" class="primary">Make</label>
          <input type="text" id="make" required/>
        </div>

        <div class="form-item">
          <label for="model" class="primary">Model</label>
          <input type="text" id="model" required/>
        </div>

        <div class="form-item">
          <label for="bodystyle" class="primary">Bodystyle</label>
          <select id="bodystyle">
            <option value="" disable selected></option>
            <option value="Saloon">Saloon</option>
            <option value="Estate">Estate</option>
            <option value="SUV">SUV</option>
            <option value="Hatchback">Hatchback</option>
            <option value="Coupe">Coupe</option>
            <option value="Convertible">Convertible</option>
          </select>
        </div>

        <div class="form-item">
          <div>
           <input type="radio" id="saloon"
                  name="bodyStyle" value="Saloon" checked />
           <label for="saloon">Saloon</label>
         </div>

         <div>
           <input type="radio" id="hatchback"
                  name="bodyStyle" value="Hatchback" />
           <label for="hatchback">Hatchback</label>
         </div>

         <div>
           <input type="radio" id="estate"
                  name="bodyStyle" value="Estate" />
           <label for="estate">Estate</label>
         </div>
         <div>
           <input type="radio" id="luxury"
                  name="bodyStyle" value="Luxury" />
           <label for="luxury">Luxury</label>
         </div>
         <div>
           <input type="radio" id="electric"
                  name="bodyStyle" value="Electric" />
           <label for="electric">Electric</label>
         </div>
         <div>
           <input type="radio" id="super"
                  name="bodyStyle" value="Super" />
           <label for="super">Super</label>
         </div>
        </div>

      </div>
      <input type="submit" value="Save"/>
    </form>

    <h1>List of Cars</h1>

    <div id="vehicle-list">
    </div>

    <button type="button" name="button" id="delete-all">Delete All</button>

  </body>
</html>
